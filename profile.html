<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - TransitGo</title>
  <link rel="icon" href="./images/logo.png">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      width: 400px;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #00c6ff; }
    .info {
      text-align: left;
      background: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    a { color: #00c6ff; text-decoration: none; }
  </style>
</head>
<body>

  <div class="container">
    <h2>My Profile ðŸ‘¤</h2>
    <div class="info">
      <p><strong>Name:</strong> <span id="pName"></span></p>
      <p><strong>Email:</strong> <span id="pEmail"></span></p>
      <p><strong>Role:</strong> <span id="pRole"></span></p>
    </div>
    <p><a href="user-dashboard.html">â¬… Back to Dashboard</a></p>
  </div>

  
<script>
  const user = JSON.parse(localStorage.getItem("currentUser"));
  if (!user) {
    alert("Please login first!");
    window.location.href = "login.html";
  } else {
    document.getElementById("pName").innerText = user.name;
    document.getElementById("pEmail").innerText = user.email;
    document.getElementById("pRole").innerText = user.role;
  }
</script>

</body>
</html>
