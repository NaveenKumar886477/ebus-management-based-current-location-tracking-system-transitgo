<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransitGo - Login</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Bus Animation */
        .bus-container {
            width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .bus {
            position: relative;
            display: flex;
            align-items: center;
            width: 120px;
            height: 60px;
            background: #00c6ff;
            border-radius: 10px;
            animation: moveBus 6s linear infinite;
        }

        .window {
            width: 20px;
            height: 20px;
            background: #fff;
            margin: 5px;
            border-radius: 4px;
        }

        .wheel {
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            bottom: -10px;
            animation: rotateWheel 1s linear infinite;
        }

        .wheel.left { left: 15px; }
        .wheel.right { right: 15px; }

        @keyframes moveBus {
            0% { transform: translateX(-150px); }
            100% { transform: translateX(100vw); }
        }

        @keyframes rotateWheel {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            width: 350px;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            text-align: center;
            color: #fff;
        }
        h2 { margin-bottom: 20px; color: #00c6ff; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { font-size: 0.9rem; margin-bottom: 5px; display: block; }
        .input-group input {
            width: 100%; padding: 10px; border: none; border-radius: 8px; outline: none;
        }
        .btn {
            width: 100%; padding: 10px; border: none; border-radius: 8px;
            background: #00c6ff; color: white; font-size: 1rem; cursor: pointer; transition: 0.3s;
        }
        .btn:hover { background: #0072ff; }
        .link { margin-top: 15px; font-size: 0.9rem; }
        .link a { color: #00c6ff; text-decoration: none; }
        .link a:hover { text-decoration: underline; }
        .error { color: #ff4d4d; font-size: 0.85rem; margin-top: 5px; }
        
   
    </style>
</head>
<body>
    <div class="bus-container">
        <div class="bus">
            <div class="window"></div>
            <div class="window"></div>
            <div class="window"></div>
            <div class="wheel left"></div>
            <div class="wheel right"></div>
        </div>
    </div>
    
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="return validateLogin()">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="loginEmail">
                <p id="loginEmailError" class="error"></p>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="loginPassword">
                <p id="loginPasswordError" class="error"></p>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
        <div class="link">
            Donâ€™t have an account? <a href="signup.html">Signup</a>
        </div>
    </div>

    <script>
        function validateLogin() {
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value;

            // Clear previous errors
            document.getElementById("loginEmailError").innerText = "";
            document.getElementById("loginPasswordError").innerText = "";

            // Get stored signup data (array of users)
            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Find matching user
            const user = users.find(u => u.email === email && u.password === password);

            if (!user) {
                document.getElementById("loginEmailError").innerText = "Invalid email or password.";
                return false;
            }

            alert("Login successful!");

            // Save current user (for dashboard use)
            localStorage.setItem("currentUser", JSON.stringify({
                name: user.firstName + " " + user.lastName,
                email: user.email,
                role: user.role
            }));

            // Redirect to correct dashboard based on role
            if (user.role == "User") {
                window.location.href = "user-dashboard.html";
            } else if (user.role == "Driver") {
                window.location.href = "driver-dashboard.html";
            } else if (user.role == "Admin") {
                window.location.href = "admin-dashboard.html";
            } else {
                window.location.href = "index.html"; // Default page if role is unknown
            }
            return false;
        }
    </script>
</body>
</html>
